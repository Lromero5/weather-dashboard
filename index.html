<!-- navbar -->
 <nav class="navbar">
    <h1 class="words">Weather Dashboard</h1>
 </nav>   
<!-- end of navbar -->

<!-- main container -->
<div class="container-fluid">

<!-- start of row -->
  <div class="row">  
    
    <!--stat of columm  -->
    <sidebar class="searchsection col-lg-3">
        <h3>Search for a City:</h3>

    <!-- The search form -->
        <form class="searchform">    
            <input id="city-form" type="text" placeholder="Search.." name="search"><br>
            <input id="findcity" type="submit"> </input>
        </form>
    <!-- end of search form -->

    <!-- city information -->
        <div class="cities">
             <ul>
                <!-- cities that are searched will go -->
            </ul> 
        </div>
    </sidebar>
    <!-- end of columm  -->

    <!-- start columm -->
    <div class="col-lg-9"> 
        <div class="main display">
            <!-- current city information will go here -->
        </div>

    <!-- Forecast container -->
        <div>
            <h3> 5 Day Forecast:</h3>

            <div class="forecast row">
            <!-- insert 5 day forcast here -->
            </div>
        </div> 

    </div>  
    <!-- end columm -->
  
    
    
  </div>
<!-- end row -->






</div>
